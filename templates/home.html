<!DOCTYPE html>
<html>
    <body>
        <div>
            <label for="moneda">Selectati Moneada:</label>
            <select name="moneda" id="moneda">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="CHF">CHF</option>
            </select>
            <br><br>
            <table>
                <tr>
                    <th>Banca</th>
                    <th>Cumparare</th>
                    <th>Vanzare</th>
                </tr>
                {%for item in items%}
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                </tr>
                {%endfor%}
            </table>
        </div>
    </body>
</html>
